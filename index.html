<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="main-container">
    <div class="play-area">

      <div class="output">

        <div class="output-player">
          <h2 class="player-title">You:</h2>
          <p class="output-selection" id="player-selection">Choose...</p>
        </div>

        <div class="output-main">
          <div class="output-main-item output-score">
            <div class="score-container score-container-player">
              <h3 class="score-title">Won</h3>
              <p class="score" id="player-score">0</p>
            </div>
            <div class="score-container score-container-tie">
              <h3 class="score-title">Tie</h3>
              <p class="score" id="tie-score">0</p>
            </div>
            <div class="score-container score-container-computer">
              <h3 class="score-title">Won</h3>
              <p class="score" id="computer-score">0</p>
            </div>
          </div>

          <div class="output-main-item output-rounds">
            <p>Round <span id="current-round">0</span></p>
          </div>

          <div class="output-main-item output-result">
            <p id="output-reaction" class="output-reaction">ðŸ˜Œ</p>
            <p id="output-message">Choose to start:</p>
          </div>

          <div class="output-main-item options">
            <div id="options-throw" class="options-throw">
              <button class="player-selection btn" data-selection="rock">
              Rock
              </button>
              <button class="player-selection btn" data-selection="paper">
              Paper
              </button>
              <button class="player-selection btn" data-selection="scissors">Scissors
              </button>
            </div>

            <div id="options-restart" class="options-restart display-none">
              <button id="restart-game" class="btn btn-full-width border">
              Restart game
              </button>
            </div>
          </div>
        </div>

        <div class="output-computer">
          <h2 class="computer-title">Computer:</h2>
          <p class="output-selection" id="computer-selection">Waiting...</p>
        </div>

      </div>

    </div>
  </main>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
